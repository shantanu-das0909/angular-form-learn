<div class="container mt-5">
  <div class="row mt-5">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="user-data" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
            />
            <!-- <p
              class="help-block"
              *ngIf="
                !signupForm.get('userData.username')?.valid &&
                signupForm.get('userData.username')?.touched
              "
              >Please enter a valid username !!</p
            > -->
            <p
              *ngIf="
                signupForm.get('userData.username')?.touched &&
                getUsernameReuiredErrorStatus()
              "
              >This username is required !</p
            >
            <p
              *ngIf="
                signupForm.get('userData.username')?.touched &&
                getUsernameForbiddenErrorStatus()
              "
              >This username is forbidden !</p
            >
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
            <span
              class="help-block"
              *ngIf="
                !signupForm.get('userData.email')?.valid &&
                signupForm.get('userData.email')?.touched
              "
              >Please enter a valid email !!</span
            >
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender" />{{
              gender
            }}
          </label>
        </div>

        <div class="my-5" formArrayName="hobbies">
          <h3 class="mb-3">Your Hobbies</h3>
          <button
            class="btn btn-info my-2"
            type="button"
            (click)="onAddHobby()"
          >
            Add Hobby
          </button>

          <div
            class="form-group"
            *ngFor="let hobby of hobbyControls; let i = index"
          >
            <input
              type="text"
              class="form-control my-2"
              [formControlName]="i"
            />
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <span class="help-block" *ngIf="!signupForm.valid && signupForm.touched"
        >Please enter a valid data !!</span
      >
    </div>
  </div>
</div>
